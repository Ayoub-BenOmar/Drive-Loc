

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body class="bg-gray-200 text-gray-800 h-screen w-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex-none">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-orange-500">Our Company</h1>
            <div>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">Reservations</a>
                <a href="#" class="text-white mx-2">Cars</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-orange-500 mb-4">Available Cars</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Example Car Card -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="Car.jpg" alt="Car Image" class="w-full h-1/2 object-cover">
                    <div class="p-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <h3 class="text-lg font-bold text-gray-900">Brand:</h3>
                                <p class="text-gray-700">Toyota</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-900">Model:</h3>
                                <p class="text-gray-700">Corolla</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-900">Price:</h3>
                                <p class="text-gray-700">$20/day</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-900">Availability:</h3>
                                <p class="text-gray-700">Available</p>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button class="bg-orange-500 text-white px-4 py-2 rounded">Reserve</button>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above div for more car cards -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 flex-none">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2025 Our Company. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
